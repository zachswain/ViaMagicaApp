<html>
  <head>
    <link rel="shortcut icon" type="image/jpg" href="https://zachswain.github.io/ViaMagicaApp/viamagica.jpg"/>
    <style>
      body {
        background-color: #000000;
        background-repeat:no-repeat;
        background-position: center center;
        background-size: 200px 200px;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
        font-size: xxx-large;
        color: white;
        text-shadow: 0 0 8px black;
      }
    </style>
  </head>
  <body>
    <script language='javascript'>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      
      async function fn() {
        for(i=0 ; i<10 ; i++) {
          rotate();
          await sleep(100);
        }
      }
      
      function rotate() {
        var body=document.body;
        var el=document.getElementById("animus");
        var rnd=Math.floor(Math.random()*23);
        if( rnd<6 ) {
          // Air
          el.innerHTML="Air";
          body.style.backgroundImage = "url('./air.png')";
        } else if( rnd<11 ) {
          // Water
          el.innerHTML="Water";
          body.style.backgroundImage = "url('./water.png')";
        } else if( rnd<15 ) {
          // Earth
          el.innerHTML="Earth";
          body.style.backgroundImage = "url('./earth.png')";
        } else if( rnd<18 ) {
          // Life
          el.innerHTML="Life";
          body.style.backgroundImage = "url('./life.png')";
        } else if( rnd<20 ) {
          // Fire
          el.innerHTML="Fire";
          body.style.backgroundImage = "url('./fire.png')";
        } else if( rnd<21 ) {
          // Shadow
          el.innerHTML="Shadow";
          body.style.backgroundImage = "url('./shadow.png')";
        } else {
          // Wildcard
          el.innerHTML="Wild";
          body.style.backgroundImage = "url('./wild.png')";
        }
      }
        
      document.body.addEventListener('click', fn, true); 
      
    </script>
    <div id="animus" class="centered"></div>
  </body>
</html>
